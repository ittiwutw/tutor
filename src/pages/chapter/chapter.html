<ion-header>

  <ion-navbar>
    <ion-title>{{chapterName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let info of datas">
    <span [innerHTML]=info.desc></span>
    <br *ngIf="info.img">
    <img *ngIf="info.img" [src]="info.img">
  </div>
  <br>
  <button ion-button block>
    <ion-icon name="bulb"></ion-icon>
    Quiz
  </button>
</ion-content>
