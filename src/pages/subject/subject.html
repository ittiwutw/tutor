<ion-header>

  <ion-navbar>
    <ion-title>{{subjectName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <button ion-item *ngFor="let chapter of chapterList" (click)="itemSelected(chapterData,chapter.key,chapter.name)">
            {{chapter.name}}
        </button> 
      </ion-list>
  

</ion-content>
